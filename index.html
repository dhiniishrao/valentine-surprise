<script>
// Section navigation with fade-in
function nextSection(num) {
  document.querySelectorAll(".section").forEach(div => {
    div.classList.remove('show');
  });
  setTimeout(() => {
    document.getElementById("section" + num).classList.add('show');
  }, 50); // small delay for transition
}

function prevSection(num) {
  nextSection(num);
}

// Show message inside section
function showMessage(text, id) {
  document.getElementById(id).innerText = text;
}
